<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>XUPT</title>
</head>
<body>
<form action="/video" method = "GET">
    <p>
    用户：<input type="text" name="username">
    </p>
    <p>
        密码：<input type="password" name="password">
    </p>
    <p>
        爱好：
        <input type="checkbox" name="hobby" value="doublecolorball">双色球
        <input type="checkbox" name="hobby" value="basketball" checked>蓝球
        <input type="checkbox" name="hobby" value="football">足球
    </p>
    <p>
        性别：
        <input type="radio" name="gender" value="male" checked>男
        <input type="radio" name="gender" value="female">女
    </p>
    <p>
        地区：
        <select name="province" style="width: 155px;height: 24px" >
            <option value="beijing">北京市</option>
            <option value="shanghai">上海市</option>
            <option value="tianjin" selected>天津市</option>
            <option value="xian">长安市</option>
        </select>
    </p>
    <p>
        <input type="submit">
    </p>
</form>

</body>
</html>
